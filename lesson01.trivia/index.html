<body>
    <header>
        <h1>Simple Trivia</h1>
    </header>
    <main>
        <h2>What is the name of the city where the cartoon family The Simpsons live?</h2>
        <ol>
            <li>Castleville</li>
            <li>Fernfield</li>
            <li>Springfield</li>
            <li>Stoningham</li>
            <li>Fairview</li>
        </ol>
        <form action="check.html" method="GET">
            <label for="guess">Enter the number of your answer:</label>
            <input type="number" name="guess" id="guess" required min="1" max="5">
            <br>
            <input type="submit" id="submission" value="Submit">
        </form>
    </main>
</body>
